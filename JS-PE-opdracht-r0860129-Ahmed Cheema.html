        <div class="row">
            <div class="col-md-8">
                <!-- ONTWERP VAN FORMULIER -->
                <form name="form">

                    <div class="row">

                        <div class="col-md-6">
                            <label>Voornaam</label>
                            <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
                        </div>

                        <div class="col-md-6">
                            <label>Naam</label>
                            <input type="text" class="form-control" id="naam" placeholder="Uw naam">
                        </div>

                    </div>

                    <div class="row">

                        <div class=" col-md-6 mb-3 ">
                            <label for="gebruikersnaam">Gebruikersnaam</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="gebruikersnaam" placeholder="u911236">
                            </div>

                        </div>

                        <div class=" col-md-6 mb-3 ">
                                <label>E-mailadres</label>
                                <input type="email" class="form-control" id="emailadres" placeholder="mail@example.be">

                    </div>

                            <label >Herhaal wachtwoord</label>
                            <input type="password" class="form-control" id="herhaalWachtwoord">
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-8 mb-4">
                            <label>Adres</label>
                            <input type="text" class="form-control" id="Adres" placeholder="Uw adres en huisnummer">
                        </div>
                    </div>

                    <div class="row">

                            <div class="col-md-4 mb-3">
                                <label for="land">Land</label>
                                <select id="land"  class="form-control">
                                    <option value="" disabled selected hidden >Kies een land</option>
                                    <option value="belgië">België</option>
                                    <option value="nederland">Duitsland</option>
                                    <option value="nederland">Frankrijk</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="provincie">Provincie</label>
                                <select id="provincie"  class="form-control">
                                    <option value="" disabled selected hidden>Kies een provincie</option>
                                    <option value="antwerpen">Antwerpen</option>
                                    <option value="noord-brabant">Brussel</option>
                                    <option value="noord-brabant">Oost-Vlaanderen</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="postcode">Postcode</label>
                                <input type="number" class="form-control" id="postcode">
                           </div>
                    </div>

                    <hr class="horizontale lijn">

                    <div class="row">

                        <div class="col-md-4">
                            <h2>Betaling</h2>

                            <div class="form-check">
                                <input type="radio" value="Banking App" class="form-check-input" name="betalingRadios" id="bankappRadio">
                                <label class="form-check-label" for="bankcppRadio">Banking App</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" value="Overschrijving" class="form-check-input" name="betalingRadios" id="overschrijvingRadio">
                                <label class="form-check-label" for="overschrijving">Overschrijving</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" value="Visa Card" class="form-check-input" name="betalingRadios" id="visacardRadio">
                                <label class="form-check-label" for="visacardRadio">Visa Card</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" value="PayPal" class="form-check-input" name="betalingRadio" id="paypalRadio">
                                <label class="form-check-label" for="paypalRadio">PayPal</label>
                            </div>

                        </div>

                    </div>

                    <hr class="horizontale lijn">

                    <div class="row">

                        <div class="col-md-12 mb-3">

                            <button type="button" class="form-check btn btn-primary btn-block" id="magicKnop" onclick="validateForm()">Wave your magic wand</button>

                        </div>
                    </div>

                </form>

            </div>

            <div class="col-md-4">
                <!-- 3 ALERT MELDINGEN -->
                <div class="col">

                    <div class="alert alert-danger" role="alert" id="dangerAlert">
                        <h4>Yikes, errors..</h4>
                        <p id="errors"></p>
                    </div>

                    <div class="alert alert-success" role="alert" id="successAlert">
                        <h4>Goed gedaan!</h4>
                        <p id="successAlert">Aww yeah, je werd geregistreerd.</p>
                    </div>

                    <div class="alert alert-info" role="alert" id="infoAlert">
                        <h4>Betalingswijze</h4>
                        <p id="infoAlert"></p>
                    </div>
                </div>

            </div>
        </div>

    </main>
